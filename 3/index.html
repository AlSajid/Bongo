<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Video Player</title>
</head>

<body>
    <div class="container text-center my-3">
        <!-- player -->
        <video id="video" paused class="my-3">
            <source src="video.mp4" type="video/mp4">
        </video>
        <br />

        <!-- controls -->
        <div>
            <button onclick="rewind()" id="rewind" class="btn btn-dark">Rewind</button>
            <button onclick="play()" id="play" class="btn btn-success">Play</button>
            <button onclick="pause()" id="pause" class="btn btn-danger" disabled>Pause</button>
            <button onclick="forward()" id="forward" class="btn btn-dark">Forward</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
